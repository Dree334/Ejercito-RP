<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.U.K.V. - Gesti√≥n de Personal</title>
    <style>
        :root {
            --primary: #4eef3a;
            --bg: #020814;
            --card: #0d1117;
            --border: #30363d;
        }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        
        /* Bloqueo de seguridad inicial */
        #app-gestion { display: none; }

        .admin-box { 
            background: var(--card); border: 1px solid var(--border); 
            padding: 25px; border-radius: 8px; margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h2 { color: var(--primary); border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select { 
            padding: 12px; background: #010409; border: 1px solid var(--border); 
            color: white; border-radius: 4px; outline: none;
        }
        input:focus { border-color: var(--primary); }
        
        button.btn-add { 
            grid-column: span 2; background: #238636; color: white; 
            font-weight: bold; border: none; padding: 15px; cursor: pointer; margin-top: 10px;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        button.btn-add:hover { background: #2ea043; }

        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 8px; overflow: hidden; margin-top: 10px; }
        th { background: #161b22; color: var(--primary); padding: 15px; text-align: left; font-size: 0.9em; }
        td { padding: 15px; border-bottom: 1px solid var(--border); }
        
        .badge { padding: 5px 10px; border-radius: 12px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; }
        .infanteria { background: #4b5320; color: #fff; }
        .aerea { background: #1e90ff; color: #fff; }
        .inteligencia { background: #8b0000; color: #fff; }
        .especiales { background: #4a0082; color: #fff; }

        nav a { color: var(--primary); text-decoration: none; font-weight: bold; font-size: 0.9em; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div id="app-gestion">
        <nav style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
            <a href="index_admin.html">‚Üê VOLVER AL PANEL DE CONTROL</a>
            <span style="color: #444; font-size: 0.7em; letter-spacing: 2px;">SISTEMA REGISTRO MILITAR V4.0</span>
        </nav>

        <div class="admin-box">
            <h2>ü™ñ ALTA DE PERSONAL MILITAR</h2>
            <div class="form-grid">
                <input type="text" id="nombre_ic" placeholder="Nombre Completo (IC)">
                <input type="text" id="placa" placeholder="N√∫mero de Placa">
                <input type="text" id="rango" placeholder="Rango Asignado">
                <select id="division">
                    <option value="INFANTER√çA">INFANTER√çA</option>
                    <option value="FUERZA A√âREA">FUERZA A√âREA</option>
                    <option value="INTELIGENCIA MILITAR">INTELIGENCIA MILITAR</option>
                    <option value="FUERZAS ESPECIALES">FUERZAS ESPECIALES</option>
                </select>
                <button class="btn-add" id="btn-confirmar" onclick="registrarMilitar()">CONFIRMAR ALTA EN EL SISTEMA</button>
            </div>
        </div>

        <h2>üìã PERSONAL ACTIVO REGISTRADO</h2>
        <table>
            <thead>
                <tr>
                    <th>PLACA</th>
                    <th>SOLDADO</th>
                    <th>RANGO</th>
                    <th>DIVISI√ìN</th>
                </tr>
            </thead>
            <tbody id="tabla-gestion">
                </tbody>
        </table>
    </div>

    <script>
        // SEGURIDAD: Solo permite ver si est√° logueado
        if (sessionStorage.getItem('sukv_auth') !== '1') {
            window.location.href = "index_admin.html";
        } else {
            document.getElementById('app-gestion').style.display = 'block';
        }

        async function cargarPersonal() {
            try {
                const res = await fetch('/personal');
                const soldados = await res.json();
                const tabla = document.getElementById('tabla-gestion');
                tabla.innerHTML = "";

                soldados.forEach(s => {
                    let claseBadge = "infanteria";
                    if(s.division.includes("A√âREA")) claseBadge = "aerea";
                    if(s.division.includes("INTELIGENCIA")) claseBadge = "inteligencia";
                    if(s.division.includes("ESPECIALES")) claseBadge = "especiales";

                    tabla.innerHTML += `
                        <tr>
                            <td style="color: #8b949e; font-family: monospace;">#${s.placa}</td>
                            <td style="font-weight: bold; letter-spacing: 0.5px;">${s.nombre_ic}</td>
                            <td>${s.rango}</td>
                            <td><span class="badge ${claseBadge}">${s.division}</span></td>
                        </tr>`;
                });
            } catch (error) {
                console.error("Error al cargar personal");
            }
        }

        async function registrarMilitar() {
            const btn = document.getElementById('btn-confirmar');
            const data = {
                nombre_ic: document.getElementById('nombre_ic').value.trim(),
                placa: document.getElementById('placa').value.trim(),
                rango: document.getElementById('rango').value.trim(),
                division: document.getElementById('division').value
            };

            if (!data.nombre_ic || !data.placa || !data.rango) {
                alert("‚ö† Todos los campos son obligatorios para el registro.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "REGISTRANDO...";

            try {
                const res = await fetch('/personal', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert("‚úÖ Registro militar completado.");
                    document.getElementById('nombre_ic').value = "";
                    document.getElementById('placa').value = "";
                    document.getElementById('rango').value = "";
                    cargarPersonal();
                } else {
                    alert("‚ùå Error en la base de datos.");
                }
            } catch (err) {
                alert("‚ùå Error de comunicaci√≥n con el servidor.");
            } finally {
                btn.disabled = false;
                btn.innerText = "CONFIRMAR ALTA EN EL SISTEMA";
            }
        }

        document.addEventListener('DOMContentLoaded', cargarPersonal);
    </script>
</body>
</html>
