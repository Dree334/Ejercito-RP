<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.U.K.V. - Gesti√≥n de Personal (Rango Bajo)</title>
    <style>
        :root {
            --primary: #4eef3a;
            --bg: #020814;
            --card: #0d1117;
            --border: #30363d;
        }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        #app-gestion { display: none; }

        .admin-box { 
            background: var(--card); border: 1px solid var(--border); 
            padding: 25px; border-radius: 8px; margin-bottom: 30px;
        }
        h2 { color: var(--primary); border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        /* Formulario simple: Solo 2 columnas */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select { 
            padding: 12px; background: #010409; border: 1px solid var(--border); 
            color: white; border-radius: 4px; outline: none;
        }
        input:focus { border-color: var(--primary); }
        
        button.btn-add { 
            grid-column: span 2; background: #238636; color: white; 
            font-weight: bold; border: none; padding: 15px; cursor: pointer; margin-top: 10px;
            text-transform: uppercase;
        }
        button.btn-add:hover { background: #2ea043; }

        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 8px; overflow: hidden; }
        th { background: #161b22; color: var(--primary); padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid var(--border); }
        
        .badge { padding: 5px 10px; border-radius: 12px; font-size: 0.75em; font-weight: bold; }
        .infanteria { background: #4b5320; }
    </style>
</head>
<body>

    <div id="app-gestion">
        <nav style="margin-bottom: 20px;">
            <a href="index_admin.html" style="color: var(--primary); text-decoration: none;">‚Üê VOLVER AL PANEL</a>
        </nav>

        <div class="admin-box">
            <h2>ü™ñ ALTA R√ÅPIDA DE PERSONAL</h2>
            <div class="form-grid">
                <input type="text" id="nombre_ic" placeholder="Nombre IC">
                <input type="text" id="placa" placeholder="N√∫mero de Placa">
                <input type="text" id="rango" placeholder="Rango">
                <input type="text" id="pais" placeholder="Pa√≠s" value="Colombia">
                
                <select id="division">
                    <option value="Infanter√≠a">Infanter√≠a</option>
                    <option value="Fuerza A√©rea">Fuerza A√©rea</option>
                    <option value="Inteligencia">Inteligencia Militar</option>
                    <option value="Especiales">Fuerzas Especiales</option>
                </select>

                <button class="btn-add" id="btn-confirmar" onclick="registrarMilitar()">REGISTRAR SOLDADO</button>
            </div>
        </div>

        <h2>üìã PERSONAL EN CAMPO</h2>
        <table>
            <thead>
                <tr>
                    <th>PLACA</th>
                    <th>NOMBRE IC</th>
                    <th>RANGO</th>
                    <th>DIVISI√ìN</th>
                </tr>
            </thead>
            <tbody id="tabla-gestion"></tbody>
        </table>
    </div>

    <script>
        // Seguridad: Se mantiene el login general
        if (sessionStorage.getItem('sukv_auth') !== '1') {
            window.location.href = "index_admin.html";
        } else {
            document.getElementById('app-gestion').style.display = 'block';
        }

        async function cargarPersonal() {
            try {
                const res = await fetch('/personal');
                const soldados = await res.json();
                const tabla = document.getElementById('tabla-gestion');
                tabla.innerHTML = "";
                soldados.forEach(s => {
                    tabla.innerHTML += `
                        <tr>
                            <td style="color: var(--primary);">#${s.placa}</td>
                            <td style="font-weight: bold;">${s.nombre_ic}</td>
                            <td>${s.rango}</td>
                            <td><span class="badge infanteria">${s.division}</span></td>
                        </tr>`;
                });
            } catch (e) { console.error("Error al cargar"); }
        }

        async function registrarMilitar() {
            const btn = document.getElementById('btn-confirmar');
            
            // Los campos que NO pedimos se env√≠an con valores gen√©ricos para que la DB no de error
            const data = {
                nombre_ic: document.getElementById('nombre_ic').value,
                placa: document.getElementById('placa').value,
                rango: document.getElementById('rango').value,
                division: document.getElementById('division').value,
                pais: document.getElementById('pais').value,
                // VALORES AUTOM√ÅTICOS (Invisibles para el admin bajo)
                correo: "sin_correo_" + Date.now() + "@sukv.com",
                password: "militar123",
                nombre_discord: "No Registrado",
                edad: 0
            };

            if (!data.nombre_ic || !data.placa) {
                alert("‚ö† Nombre y Placa son obligatorios.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "REGISTRANDO...";

            try {
                const res = await fetch('/personal', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert("‚úÖ Soldado registrado con √©xito.");
                    location.reload();
                } else {
                    alert("‚ùå Error: La base de datos rechaz√≥ el registro. Aseg√∫rate de que el servidor acepte estos campos.");
                }
            } catch (err) {
                alert("‚ùå Error de comunicaci√≥n.");
            } finally {
                btn.disabled = false;
                btn.innerText = "REGISTRAR SOLDADO";
            }
        }

        document.addEventListener('DOMContentLoaded', cargarPersonal);
    </script>
</body>
</html>
