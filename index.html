<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SISTEMA DE MANDO - SAM SUKV</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:      #0a0b0f;
      --surface: #10121a;
      --surface2:#181b26;
      --border:  #1e2235;
      --accent:  #4eef3a;
      --cyan:    #00f2ff;
      --gold:    #fcd116;
      --danger:  #ce1126;
      --text:    #e2e8f0;
      --muted:   #4a5168;
      --col-y: #fcd116; --col-b: #003893; --col-r: #ce1126;
    }

    html, body {
      height: 100%; width: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      display: flex; align-items: center; justify-content: center;
    }

    /* â”€â”€ SCANLINE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .scanline {
      position: fixed; left: 0; width: 100%; height: 3px;
      background: rgba(78,239,58,0.07);
      z-index: 10; pointer-events: none;
      animation: moveScan 6s linear infinite;
    }
    @keyframes moveScan { from { top: -2%; } to { top: 102%; } }

    /* â”€â”€ NOISE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none; z-index: 0; opacity: 0.35;
    }

    /* â”€â”€ COLOMBIA BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .colombia-bar {
      position: fixed; top: 0; left: 0; width: 100%; height: 3px;
      display: flex; z-index: 200;
    }
    .f-y { flex: 2; background: var(--col-y); box-shadow: 0 0 8px var(--col-y); }
    .f-b { flex: 1; background: var(--col-b); }
    .f-r { flex: 1; background: var(--col-r); }

    /* â”€â”€ CORNER DECORATIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .corner {
      position: fixed; width: 20px; height: 20px;
      border-color: rgba(78,239,58,0.3); border-style: solid;
      z-index: 5;
    }
    .corner-tl { top: 12px; left: 12px; border-width: 1px 0 0 1px; }
    .corner-tr { top: 12px; right: 12px; border-width: 1px 1px 0 0; }
    .corner-bl { bottom: 12px; left: 12px; border-width: 0 0 1px 1px; }
    .corner-br { bottom: 12px; right: 12px; border-width: 0 1px 1px 0; }

    /* â”€â”€ MAIN CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .boot-card {
      position: relative; z-index: 5;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 0;
      width: min(480px, 92vw);
      overflow: hidden;
      box-shadow:
        0 0 0 1px rgba(78,239,58,0.06),
        0 40px 80px rgba(0,0,0,0.8),
        inset 0 0 60px rgba(0,0,0,0.3);
      animation: cardIn 0.8s cubic-bezier(0.16,1,0.3,1) both;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Top accent line */
    .card-accent {
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--cyan), transparent);
    }

    /* Colombia stripe */
    .card-flag {
      height: 3px; display: flex;
    }
    .card-flag div { flex: 1; }
    .cf-y { flex: 2 !important; background: var(--col-y); }
    .cf-b { background: var(--col-b); }
    .cf-r { background: var(--col-r); }

    /* Card header */
    .card-header {
      padding: 28px 32px 20px;
      display: flex; align-items: center; gap: 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(78,239,58,0.03) 0%, transparent 100%);
    }

    .header-emblem {
      width: 52px; height: 52px; flex-shrink: 0;
      background: linear-gradient(135deg, var(--surface2), rgba(78,239,58,0.08));
      border: 1px solid rgba(78,239,58,0.25);
      border-radius: 4px;
      display: grid; place-items: center;
      font-size: 24px;
      box-shadow: 0 0 20px rgba(78,239,58,0.12);
    }

    .header-text { flex: 1; min-width: 0; }

    .sys-title {
      font-family: 'Syne', sans-serif;
      font-weight: 800; font-size: 15px;
      letter-spacing: 0.1em; text-transform: uppercase;
      color: #fff; line-height: 1.2;
    }

    .sys-sub {
      font-size: 9px; color: var(--accent);
      letter-spacing: 0.18em; margin-top: 4px;
    }

    .sys-sub2 {
      font-size: 8px; color: var(--muted);
      letter-spacing: 0.12em; margin-top: 2px;
    }

    /* Status badge */
    .status-row {
      display: flex; align-items: center; gap: 6px;
      margin-top: 8px;
    }

    .status-pip {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--accent); box-shadow: 0 0 6px var(--accent);
      animation: blink 1.4s infinite;
    }

    .status-text { font-size: 9px; color: var(--accent); letter-spacing: 0.1em; }

    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.2} }

    /* Card body */
    .card-body { padding: 22px 28px; }

    /* Terminal */
    .terminal-box {
      background: #05070a;
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 16px 18px;
      min-height: 110px;
      margin-bottom: 22px;
      position: relative;
      overflow: hidden;
    }

    .terminal-box::before {
      content: 'TERMINAL // MODO SEGURO';
      position: absolute; top: 8px; right: 12px;
      font-size: 8px; color: rgba(78,239,58,0.3); letter-spacing: 0.12em;
    }

    .terminal-line {
      font-size: 11px; line-height: 2;
      color: var(--accent); display: block;
    }

    .terminal-cursor {
      display: inline-block; width: 7px; height: 13px;
      background: var(--accent); vertical-align: middle;
      animation: cursorBlink 0.7s infinite;
      margin-left: 2px;
    }

    @keyframes cursorBlink { 0%,49%{opacity:1} 50%,100%{opacity:0} }

    /* Boot button */
    .btn-boot {
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 1px solid rgba(78,239,58,0.3);
      border-radius: 3px;
      color: var(--muted);
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px; letter-spacing: 0.2em; text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s;
      position: relative; overflow: hidden;
    }

    .btn-boot.locked {
      pointer-events: none;
    }

    .btn-boot.ready {
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 20px rgba(78,239,58,0.1);
      animation: readyPulse 2s infinite;
    }

    .btn-boot.ready:hover {
      background: rgba(78,239,58,0.1);
      box-shadow: 0 0 30px rgba(78,239,58,0.2);
    }

    .btn-boot.ready::before {
      content: '';
      position: absolute; top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(78,239,58,0.06), transparent);
      animation: shimmer 2.5s infinite;
    }

    @keyframes readyPulse { 0%,100%{box-shadow:0 0 20px rgba(78,239,58,0.1)} 50%{box-shadow:0 0 30px rgba(78,239,58,0.25)} }
    @keyframes shimmer { from{left:-100%} to{left:200%} }

    /* Card footer */
    .card-footer {
      padding: 12px 28px 20px;
      display: flex; justify-content: space-between; align-items: center;
      border-top: 1px solid var(--border);
    }

    .footer-info { font-size: 8px; color: var(--muted); letter-spacing: 0.1em; line-height: 1.8; }
    .footer-info span { color: var(--accent); }

    .footer-ver {
      font-size: 8px; color: var(--muted); letter-spacing: 0.1em; text-align: right;
    }

    /* â”€â”€ LOADER OVERLAY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #loader-screen {
      position: fixed; inset: 0;
      background: radial-gradient(circle at center, #0a101a 0%, var(--bg) 100%);
      z-index: 500;
      display: none; flex-direction: column; align-items: center; justify-content: center;
      gap: 24px;
    }

    .loader-emblem {
      font-size: 48px;
      filter: drop-shadow(0 0 20px var(--cyan));
      animation: floatEmb 3s ease-in-out infinite;
    }

    @keyframes floatEmb { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-8px)} }

    .loader-title {
      font-family: 'Syne', sans-serif;
      font-weight: 800; font-size: 13px;
      letter-spacing: 0.2em; text-transform: uppercase;
      color: var(--cyan); text-shadow: 0 0 14px rgba(0,242,255,0.5);
    }

    .shield-wrap { width: 340px; }

    .shield-label {
      font-size: 9px; color: var(--cyan); letter-spacing: 0.2em;
      text-align: center; margin-bottom: 8px;
      text-shadow: 0 0 8px rgba(0,242,255,0.4);
    }

    .shield-track {
      height: 14px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 2px; position: relative; overflow: hidden;
    }

    .shield-fill {
      height: 100%; width: 0%;
      background: linear-gradient(90deg, #0055ff, var(--cyan));
      border-radius: 1px;
      box-shadow: 0 0 16px rgba(0,242,255,0.5);
      transition: width 0.1s ease-out;
      position: relative;
    }

    .shield-fill::after {
      content: ''; position: absolute; right: 0; top: 0; bottom: 0; width: 20px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3));
      animation: fillShine 0.5s linear infinite;
    }

    @keyframes fillShine { from{opacity:0.5} to{opacity:1} }

    .shield-pct {
      font-family: 'Syne', sans-serif; font-weight: 800;
      font-size: 28px; color: var(--cyan);
      text-align: center; margin-top: 10px;
      text-shadow: 0 0 16px rgba(0,242,255,0.5);
      letter-spacing: 0.05em;
    }

    .shield-msg {
      font-size: 10px; color: var(--muted); text-align: center;
      letter-spacing: 0.15em; margin-top: 4px;
    }

    /* segment dots */
    .seg-dots {
      display: flex; gap: 6px; justify-content: center; margin-top: 14px;
    }

    .seg-dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--border); transition: all 0.3s;
    }

    .seg-dot.lit { background: var(--cyan); box-shadow: 0 0 6px var(--cyan); }

    /* â”€ responsive â”€ */
    @media (max-width: 500px) {
      .card-header { padding: 20px 20px 16px; gap: 12px; }
      .card-body { padding: 18px 20px; }
      .card-footer { padding: 10px 20px 16px; }
      .shield-wrap { width: 85vw; }
    }
  </style>
</head>

<script>
  const terminal  = document.getElementById('typewriter');
  const cursor    = document.getElementById('cursor');
  const btn       = document.getElementById('nav-btn');
  const sfxClick  = document.getElementById('click-sound');
  const sfxRadio  = document.getElementById('radio-static');
  let audioStarted = false;

  const lines = [
    { text: '> ACCEDIENDO A RED PRIVADA...', delay: 500 },
    { text: '> CARGANDO HUD DE COMBATE...', delay: 600 },
    { text: '> [SISTEMA] AUTORIZADO POR SAM SUKV.', delay: 400 },
    { text: '> BIENVENIDO, SOLDADO.', delay: 300 }
  ];

  let seqIdx = 0;

  function initAudio() {
    if (!audioStarted) {
      sfxRadio.volume = 0.04;
      sfxRadio.play().catch(() => {});
      audioStarted = true;
    }
  }

  function typeLine(lineObj) {
    const p = document.createElement('div');
    p.className = 'terminal-line';
    terminal.appendChild(p);
    cursor.remove();
    p.after(cursor);

    let i = 0;
    function char() {
      if (i < lineObj.text.length) {
        p.textContent += lineObj.text[i++];
        sfxClick.currentTime = 0;
        sfxClick.play().catch(() => {});
        setTimeout(char, 22);
      } else {
        setTimeout(() => {
          seqIdx++;
          if (seqIdx < lines.length) typeLine(lines[seqIdx]);
          else unlock();
        }, lineObj.delay);
      }
    }
    char();
  }

  function unlock() {
    cursor.style.display = 'none';
    btn.classList.remove('locked');
    btn.classList.add('ready');
    btn.textContent = 'INICIAR DESPLIEGUE';
  }

  // Loader
  const loadMsgs = [
    'REESTABLECIENDO ESCUDOS...',
    'SINCRONIZANDO ARMADURA...',
    'CALIBRANDO SISTEMAS...',
    'SOFTWARE VERIFICADO.',
    'Â¡ESCUDOS AL 100%!'
  ];

  function triggerLoading() {
    document.getElementById('boot-card').style.animation = 'cardIn 0.4s reverse forwards';
    setTimeout(() => {
      document.getElementById('boot-card').style.display = 'none';
      const loader = document.getElementById('loader-screen');
      loader.style.display = 'flex';

      let p = 0;
      const fill = document.getElementById('shield-fill');
      const pct  = document.getElementById('load-pct');
      const msg  = document.getElementById('load-msg');
      const dots = document.querySelectorAll('.seg-dot');

      const iv = setInterval(() => {
        p += Math.floor(Math.random() * 7) + 2;
        if (p >= 100) {
          p = 100;
          clearInterval(iv);
          msg.textContent = loadMsgs[4];
          dots.forEach(d => d.classList.add('lit'));
          setTimeout(() => { window.location.href = 'index1.html'; }, 900);
        }

        fill.style.width = p + '%';
        pct.textContent  = p + '%';

        const dotIdx = Math.floor(p / 20);
        for (let d = 0; d <= dotIdx && d < dots.length; d++) dots[d].classList.add('lit');

        if (p > 20)  msg.textContent = loadMsgs[0];
        if (p > 40)  msg.textContent = loadMsgs[1];
        if (p > 65)  msg.textContent = loadMsgs[2];
        if (p > 85)  msg.textContent = loadMsgs[3];
      }, 90);
    }, 350);
  }

  window.onload = () => setTimeout(() => typeLine(lines[0]), 900);
</script>
