<script>
async function cargarPilotos() {
  try {
    const response = await fetch("/listar-pilotos");
    const data = await response.json();

    if (data.success) {
      const tabla = document.getElementById("tablaPilotos");
      tabla.innerHTML = "";

      data.pilotos.forEach(p => {
        tabla.innerHTML += `
          <tr>
            <td>${p.placa}</td>
            <td>${p.nombre_ic}</td>
            <td>${p.rango}</td>
            <td>${p.pais}</td>
            <td>${p.estado}</td>
            <td>${p.fecha_ingreso}</td>
          </tr>
        `;
      });
    }
  } catch (error) {
    console.error("Error cargando pilotos");
  }
}

cargarPilotos();
</script>
