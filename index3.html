<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.U.K.V. - ESCALAFÓN MILITAR</title>
    <style>
        body { background: #010409; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; padding: 30px; }
        .header-mil { border-left: 10px solid #4eef3a; padding-left: 20px; margin-bottom: 40px; background: #0d1117; padding: 20px; }
        h1 { margin: 0; color: #4eef3a; letter-spacing: 2px; }
        
        .grid-personal { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        .card { 
            background: #161b22; border: 1px solid #30363d; padding: 20px; 
            border-top: 3px solid #4eef3a; transition: 0.3s; position: relative; overflow: hidden;
        }
        .card:hover { transform: translateY(-5px); border-color: #f0e68c; }
        
        /* Colores por División */
        .div-infanteria { border-top-color: #4b5320; } /* Verde Militar */
        .div-aerea { border-top-color: #1e90ff; }      /* Azul */
        .div-inteligencia { border-top-color: #8b0000; } /* Rojo Oscuro */

        .rango { font-weight: bold; color: #f0e68c; font-size: 0.8em; text-transform: uppercase; }
        .nombre { font-size: 1.4em; color: white; margin: 5px 0; display: block; font-family: serif; }
        .division { background: #0d1117; padding: 4px 10px; border-radius: 4px; font-size: 0.75em; border: 1px solid #30363d; color: #4eef3a; }
        .placa { margin-top: 15px; font-size: 0.7em; color: #8b949e; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="header-mil">
        <h1>S.U.K.V. V4.0 - PERSONAL ACTIVO</h1>
        <p>REPUBLICA DE COLOMBIA - SISTEMA DE DEFENSA NACIONAL</p>
    </div>

    <div id="lista-personal" class="grid-personal">
        </div>

    <script>
        async function cargarPersonal() {
            const res = await fetch('/personal');
            const soldados = await res.json();
            const contenedor = document.getElementById('lista-personal');
            contenedor.innerHTML = "";

            soldados.forEach(s => {
                // Clase CSS según división
                let claseDiv = "";
                if(s.division?.toLowerCase().includes("aerea")) claseDiv = "div-aerea";
                if(s.division?.toLowerCase().includes("inteligencia")) claseDiv = "div-inteligencia";

                contenedor.innerHTML += `
                    <div class="card ${claseDiv}">
                        <span class="rango">${s.rango}</span>
                        <span class="nombre">${s.nombre_ic}</span>
                        <span class="division">${s.division || 'SIN DIVISIÓN'}</span>
                        <div class="placa">ID MILITAR: ${s.placa}</div>
                    </div>`;
            });
        }
        document.addEventListener('DOMContentLoaded', cargarPersonal);
    </script>
</body>
</html>
