<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Pilotos</title>
</head>
<body>

  <h2>Registrar Nuevo Piloto</h2>

  <form id="formPiloto">
    <label>Nombre IC:</label><br>
    <input type="text" id="nombre_ic" required><br><br>

    <label>Rango:</label><br>
    <input type="text" id="rango"><br><br>

    <label>País:</label><br>
    <input type="text" id="pais"><br><br>

    <label>Nombre Discord:</label><br>
    <input type="text" id="nombre_discord"><br><br>

    <button type="submit">Registrar Piloto</button>
  </form>

  <p id="resultado"></p>

  <script>
    document.getElementById("formPiloto").addEventListener("submit", async function(e) {
      e.preventDefault();

      const datos = {
        nombre_ic: document.getElementById("nombre_ic").value,
        rango: document.getElementById("rango").value,
        pais: document.getElementById("pais").value,
        nombre_discord: document.getElementById("nombre_discord").value
      };

      try {
        const response = await fetch("/pilotos", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(datos)
        });

        const resultado = await response.json();

        if (resultado.success) {
          document.getElementById("resultado").innerText =
            "✅ Piloto registrado con placa: " + resultado.placa;
        } else {
          document.getElementById("resultado").innerText =
            "❌ Error: " + resultado.error;
        }

      } catch (error) {
        document.getElementById("resultado").innerText =
          "❌ Error de conexión con el servidor";
      }
    });
  </script>

</body>
</html>
